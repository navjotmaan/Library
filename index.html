<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>My Library</h1>

    <button type="button" id="new-book" onclick="document.getElementById('formDialog').showModal()">Add Book</button>

    <div class="library"></div>
    
    <dialog id="formDialog">
        <form id="form">
            <div class="data">
                <label for="title">Book Title: </label>
                <input id="title" type="text" name="title" required>
            </div>

            <div class="data">
                <label for="author">Author Name: </label>
                <input id="author" type="text" name="author" required>
            </div>

            <div class="data">
                <label for="pages">Total Pages: </label>
                <input id="pages" type="number" name="pages" required>
            </div>

            <div class="data">
                <label for="isread">Read: </label>
                <input id="isread" type="text" name="isread">
            </div>

            <button type="submit">Save</button>
            <button id="close" onclick="document.getElementById('formDialog').close()">Close</button>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
