<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="library"></div>

    <button type="button" id="new-book" onclick="document.getElementById('formDialog').showModal()">New Book</button>

    <dialog id="formDialog">
        <form id="form">
            <label for="title">Book Title: </label>
            <input id="title" type="text" name="title">

            <label for="author">Author Name: </label>
            <input id="author" type="text" name="author">

            <label for="pages">Total Pages: </label>
            <input id="pages" type="number" name="pages">

            <label for="isread">Read: </label>
            <input id="isread" type="text" name="isread">

            <button type="submit">Save</button>
            <button id="close" onclick="document.getElementById('formDialog').close()">Close</button>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
